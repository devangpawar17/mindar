
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>

  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" id="scene">
      <a-assets>
        <a-asset-item id="book" src="model/basketball_court.glb"></a-asset-item>
        <a-asset-item id="spidey" src="model/building.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="90 0 0 " position="0 0 0.1" scale="0.0004 0.0004 0.0004" src="#book" id="model">
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="90 0 0 " position="-0.2 0 0.1" scale="0.0001 0.0001 0.0001" src="#spidey" id="model">
      </a-entity>
    </a-scene>
  </body>

  <script>
    const scene = document.getElementById('scene')
    
    // document.querySelectorAll('[id=model]').forEach(elem=>{
    // scene.addEventListener('touchmove', event => {movingTouch(event,elem)})
    // })

    const model = document.getElementById('model')
  
    const manager = new Hammer.Manager(scene)
    const pinch = new Hammer.Pinch()
    manager.add(pinch)
  
    document.querySelectorAll('[id=model]').forEach(elem=>{
      manager.on('pinch', function(ev) {
      if (!elem) return
  
      const curr = elem.getAttribute('scale')
      const scale = (ev.scale - 1)*0.0001
     
  
      elem.setAttribute('scale', {
        'x': curr.x + scale,
        'y': curr.y + scale,
        'z': curr.z + scale
      })
    })
  })
  
  
  
    const movingTouch = (event,elem) => {
      if (!model) return
  
      const curr = elem.getAttribute('rotation')
      let touches = event.changedTouches
  
      for (touch of touches) {
        elem.setAttribute('rotation', {
          'x': curr.x - touch.pageY*0.01,
          'y': curr.y + touch.pageX*0.01,
          'z': curr.z
        })
      }
    }


    ///


    var myElement = scene
var myObject = model

// create a simple instance
// by default, it only adds horizontal recognizers
var mc = new Hammer(myElement);

// let the pan gesture support all directions.
// this will block the vertical scrolling on a touch-device while on the element
mc.get('pan').set({ direction: Hammer.DIRECTION_ALL });

// listen to events...
var distX = -45;
var distY = 45;
var distZ = 30;
var friction = 0.01;
myObject.style.webkitTransform = 'rotateY(' + distX + 'deg) rotateX(' + distY + 'deg) rotateZ(' + distZ + 'deg)';

mc.on("panstart", function(ev) {
	
});
mc.on("panmove", function(ev) {
	myObject.style.webkitTransform = 'rotateY(' + distX + 'deg) rotateX(' + distY + 'deg) rotateZ(' + distZ + 'deg)';
	console.log(Math.abs(ev.velocity));
});
mc.on("panend", function(ev) {
	myObject.style.webkitTransform = 'rotateY(' + distX + 'deg) rotateX(' + distY + 'deg) rotateZ(' + distZ + 'deg)';
});

mc.on("panleft panright panup pandown", function(ev) {
	if (Math.abs(ev.velocity) >= 3.5) {
		friction = 1;
	
	} else {
		friction = 0.01;
	}
	
  if (ev.type == 'panleft' || ev.type == 'panright') {
    distX = parseFloat(myObject.style.webkitTransform.split(' ')[0].split(/[()]/)[1]) + (ev.deltaX * friction);
  }
  if (ev.type == 'panup' || ev.type == 'pandown') {
    distY = parseFloat(myObject.style.webkitTransform.split(' ')[1].split(/[()]/)[1]) + (ev.deltaY * friction);
  }
	
	// console.log(dist, ndist);
});

    
    
  </script>


</html>
