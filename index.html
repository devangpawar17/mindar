  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" id="scene"  xrextras-gesture-detector
    landing-page
    xrextras-loading
    xrextras-runtime-error xrweb="allowedDevices: any">
      <a-assets>
        <a-asset-item id="book" src="model/basketball_court.glb"></a-asset-item>
        <a-asset-item id="spidey" src="model/building.gltf"></a-asset-item>
      
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" raycaster="objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" xrextras-hold-drag 
      xrextras-two-finger-rotate 
      xrextras-pinch-scale >
        <a-gltf-model rotation="90 0 0 " position="0 0 0.1" scale="0.0004 0.0004 0.0004" src="#book" id="model">       
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1" xrextras-hold-drag 
      xrextras-two-finger-rotate 
      xrextras-pinch-scale >
        <a-gltf-model rotation="90 0 0 " position="-0.2 0 0.1" scale="0.0001 0.0001 0.0001" src="#spidey" id="model">
      </a-entity>

    </a-scene>
  </body>
